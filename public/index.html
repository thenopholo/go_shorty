<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shorty URL - Encurtador de URLs</title>
    <link
      rel="icon"
      href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>⚡</text></svg>"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .fade-in {
        animation: fadeIn 0.3s ease-in-out;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-purple-50 to-blue-50 min-h-screen">
    <div class="container mx-auto px-4 py-12">
      <!-- Header -->
      <div class="text-center mb-12">
        <h1 class="text-5xl font-bold text-gray-800 mb-4">⚡ Go Shorty</h1>
        <p class="text-gray-600 text-lg">
          Encurte suas URLs de forma rápida e fácil
        </p>
      </div>

      <!-- Main Card -->
      <div class="max-w-2xl mx-auto">
        <div class="bg-white rounded-2xl shadow-xl p-8 mb-8">
          <!-- Form -->
          <form id="shortenForm" class="space-y-6">
            <div>
              <label
                for="urlInput"
                class="block text-sm font-medium text-gray-700 mb-2"
              >
                Cole sua URL aqui
              </label>
              <input
                type="url"
                id="urlInput"
                placeholder="https://exemplo.com/sua-url-muito-longa"
                class="w-full px-4 py-3 border-2 border-gray-300 rounded-lg focus:ring-2 focus:ring-purple-500 focus:border-transparent transition-all outline-none"
                required
              />
            </div>

            <button
              type="submit"
              class="w-full bg-gradient-to-r from-purple-600 to-blue-600 text-white font-semibold py-3 px-6 rounded-lg hover:from-purple-700 hover:to-blue-700 transform hover:scale-105 transition-all duration-200 shadow-lg"
            >
              Encurtar URL
            </button>
          </form>

          <!-- Loading State -->
          <div id="loading" class="hidden text-center py-4">
            <div
              class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-purple-600 border-t-transparent"
            ></div>
            <p class="text-gray-600 mt-2">Processando...</p>
          </div>

          <!-- Error Message -->
          <div
            id="errorMessage"
            class="hidden mt-6 bg-red-50 border-l-4 border-red-500 p-4 rounded-lg fade-in"
          >
            <div class="flex items-center">
              <span class="text-red-500 text-xl mr-2">⚠️</span>
              <p class="text-red-700 font-medium" id="errorText"></p>
            </div>
          </div>

          <!-- Success Result -->
          <div
            id="result"
            class="hidden mt-6 bg-green-50 border-l-4 border-green-500 p-6 rounded-lg fade-in"
          >
            <div class="mb-4">
              <label class="block text-sm font-medium text-gray-700 mb-2">
                URL Encurtada
              </label>
              <div class="flex gap-2">
                <input
                  type="text"
                  id="shortUrl"
                  readonly
                  class="flex-1 px-4 py-2 bg-white border-2 border-green-300 rounded-lg font-mono text-green-700"
                />
                <button
                  id="copyBtn"
                  class="bg-green-600 hover:bg-green-700 text-white px-6 py-2 rounded-lg font-semibold transition-all duration-200 transform hover:scale-105"
                >
                  Copiar
                </button>
              </div>
            </div>
            <div class="flex gap-2">
              <a
                id="visitLink"
                href="#"
                target="_blank"
                class="flex-1 text-center bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-semibold transition-all duration-200"
              >
                Visitar Link
              </a>
              <button
                id="newUrlBtn"
                class="flex-1 bg-gray-600 hover:bg-gray-700 text-white px-4 py-2 rounded-lg font-semibold transition-all duration-200"
              >
                Nova URL
              </button>
            </div>
          </div>
        </div>

      <!-- Footer -->
      <div class="absolute bottom-0 left-0 w-full text-center text-gray-500 text-sm py-4 bg-transparent">
        <p>Desenvolvido by TD&D usando Go</p>
      </div>
    </div>

    <script>
      const form = document.getElementById("shortenForm");
      const urlInput = document.getElementById("urlInput");
      const loading = document.getElementById("loading");
      const result = document.getElementById("result");
      const errorMessage = document.getElementById("errorMessage");
      const errorText = document.getElementById("errorText");
      const shortUrl = document.getElementById("shortUrl");
      const copyBtn = document.getElementById("copyBtn");
      const visitLink = document.getElementById("visitLink");
      const newUrlBtn = document.getElementById("newUrlBtn");

      // API endpoint - usa URLs relativas para funcionar com Docker
      const API_URL = "/api/shorten";
      const BASE_URL = window.location.origin;

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const url = urlInput.value.trim();

        // Hide previous results
        result.classList.add("hidden");
        errorMessage.classList.add("hidden");
        loading.classList.remove("hidden");

        try {
          const response = await fetch(API_URL, {
            method: "POST",
            headers: {
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ url: url }),
          });

          const data = await response.json();

          if (!response.ok) {
            throw new Error(data.error || "Erro ao encurtar URL");
          }

          // Success
          const shortenedUrl = `${BASE_URL}/${data.data.code}`;
          shortUrl.value = shortenedUrl;
          visitLink.href = shortenedUrl;

          loading.classList.add("hidden");
          result.classList.remove("hidden");
        } catch (error) {
          loading.classList.add("hidden");
          errorText.textContent = error.message;
          errorMessage.classList.remove("hidden");
        }
      });

      copyBtn.addEventListener("click", async () => {
        try {
          await navigator.clipboard.writeText(shortUrl.value);
          const originalText = copyBtn.textContent;
          copyBtn.textContent = "✅ Copiado!";
          copyBtn.classList.add("bg-green-800");

          setTimeout(() => {
            copyBtn.textContent = originalText;
            copyBtn.classList.remove("bg-green-800");
          }, 2000);
        } catch (error) {
          alert("Erro ao copiar. Por favor, copie manualmente.");
        }
      });

      newUrlBtn.addEventListener("click", () => {
        urlInput.value = "";
        result.classList.add("hidden");
        errorMessage.classList.add("hidden");
        urlInput.focus();
      });
    </script>
  </body>
</html>
